/<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Science Payment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://identity.ic0.app/lib/identity.js"></script>
</head>
<body style="background-image: url('img1.jpeg');"> 
<div class="jumbotron text-center">
  <h1>Computer Science Course Payment</h1>
  <p>Pay your course fees securely and easily</p>
</div>

<div class="container">
  <div class="row">
    <main class="mx-auto">
      <section class="payment-section">
        <h2>Course Fee: 35 ICP</h2>
        <button id="payButton" class="btn btn-primary">Pay Now</button>
        <p id="response"></p>
      </section>
    </main>
  </div>
</div>

<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">All rights reserved &copy; 2024</span>
  </div>
</footer>

<script>
    async function payFees() {
      try {
        const actor = Actor.createActor("replacewithcanisterid", { agentOptions: { ignoreSignificant: true } }); // Replace with your canister ID
        await actor.call("payFees");
        document.getElementById("response").textContent = "Payment successful!";
      } catch (error) {
        if (error.message === "Transaction denied: insufficient funds") {
          document.getElementById("response").textContent = "Payment failed. Please try again.";
        } else {
          console.error(error);
          document.getElementById("response").textContent = "Payment failed. Please try again.";
        }
      }
    }



    document.getElementById("payButton").addEventListener("click", payFees);
</script>
</body>
</html>
