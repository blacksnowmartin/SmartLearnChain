<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychology Arts Payment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://identity.ic0.app/lib/identity.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('img1.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #ffffff;
    }
    .jumbotron {
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 2rem;
      margin-bottom: 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .payment-section {
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 1.5rem;
    }
    #payButton {
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      transition: all 0.3s ease;
    }
    #payButton:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
    }
    #response {
      margin-top: 1rem;
      font-weight: bold;
    }
    .footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
    }
  </style>
</head>
<body>
<div class="jumbotron text-center">
  <h1 class="display-4">Psychology Arts Course Payment</h1>
  <p class="lead">Pay your course fees securely and easily</p>
</div>

<div class="container">
  <div class="row">
    <main class="col-md-8 mx-auto">
      <section class="payment-section">
        <h2>Course Fee: 18 ICP</h2>
        <button id="payButton" class="btn btn-primary btn-lg">Pay Now</button>
        <p id="response" class="mt-3"></p>
      </section>
    </main>
  </div>
</div>

<footer class="footer mt-5 py-3">
  <div class="container text-center">
    <span>&copy; 2024 Psychology Arts Department. All rights reserved.</span>
  </div>
</footer>

<script>
    async function payFees() {
      try {
        const actor = Actor.createActor("replacewithcanisterid", { agentOptions: { ignoreSignificant: true } }); // Replace with your canister ID
        await actor.call("payFees");
        document.getElementById("response").textContent = "Payment successful!";
        document.getElementById("response").style.color = "#28a745";
      } catch (error) {
        console.error(error);
        document.getElementById("response").textContent = "Payment failed. Please try again.";
        document.getElementById("response").style.color = "#dc3545";
      }
    }

    document.getElementById("payButton").addEventListener("click", payFees);
</script>
</body>
</html>
